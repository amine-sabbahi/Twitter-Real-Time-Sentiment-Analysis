<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        #tweetTable {
          width: 100%;
          table-layout: fixed;
          border-collapse: collapse;
        }
        #tweetTable tbody {
          display: block;
          width: 100%;
          overflow: auto;
          height: 400px;
        }
        #tweetTable thead tr {
          display: block;
        }
        #tweetTable th,
        #tweetTable td {
            padding: 5px;
            text-align: left;
            width: 100%;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            margin-left: 20px;
        }
        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            color: #007bff;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .nav-link.active {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project Architecture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <canvas id="sentimentChart" width="400" height="300"></canvas>
            </div>
            <div class="col-lg-6 col-md-12">
                <canvas id="lineChart" width="400" height="300"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6 col-md-12">
                <canvas id="pieChart" width="400" height="300"></canvas>
            </div>
            <div class="col-lg-6 col-md-12">
                <canvas id="scatterChart" width="400" height="300"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="table-container">
                    <div class="table-body-container">
                        <table id="tweetTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="max-width: 100px; overflow: hidden; text-overflow: ellipsis;">Tweet ID</th>
                                    <th style="max-width: 125px; overflow: hidden; text-overflow: ellipsis;">Entity</th>
                                    <th style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">Tweet content</th>
                                    <th style="max-width: 100px; overflow: hidden; text-overflow: ellipsis;">Predicted Sentiment</th>
                                    <th style="max-width: 125px; overflow: hidden; text-overflow: ellipsis;">Accuracy</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch data from Flask endpoint
        function fetchData() {
            fetch('/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableBody = document.querySelector('#tweetTable tbody');
                    tableBody.innerHTML = '';

                    data.forEach(tweet => {
                        let row = `<tr>
                            <td style="max-width: 100px; overflow: hidden; text-overflow: ellipsis;">${tweet['Tweet_ID']}</td>
                            <td style="max-width: 125px; overflow: hidden; text-overflow: ellipsis;">${tweet['Entity']}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${tweet['Tweet_Content']}</td>
                            <td style="max-width: 100px; overflow: hidden; text-overflow: ellipsis;">${tweet['Predicted_Sentiment']}</td>
                            <td style="max-width: 125px; overflow: hidden; text-overflow: ellipsis;">${tweet['Accuracy']}</td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('afterbegin', row);
                    });

                    // Update the charts with the new data
                    updateCharts(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Handle error gracefully, e.g., display a message to the user
                });
        }

        // Function to update all charts
        function updateCharts(data) {
            // Update sentiment chart
            let sentimentsCount = {
                'Positive': 0,
                'Negative': 0,
                'Neutral': 0,
                'Irrelevant': 0
            };

            data.forEach(tweet => {
                sentimentsCount[tweet['Predicted_Sentiment']]++;
            });

            sentimentChart.data.labels = Object.keys(sentimentsCount);
            sentimentChart.data.datasets[0].data = Object.values(sentimentsCount);
            sentimentChart.update();

            // Update line chart
            let labels = data.map(tweet => tweet['Tweet_ID']);
            let accuracies = data.map(tweet => parseFloat(tweet['Accuracy']));

            lineChart.data.labels = labels;
            lineChart.data.datasets[0].data = accuracies;
            lineChart.update();

            // Update pie chart
            pieChart.data.labels = Object.keys(sentimentsCount);
            pieChart.data.datasets[0].data = Object.values(sentimentsCount);
            pieChart.update();

            // Update scatter plot chart
            let scatterData = {
                'Positive': [],
                'Negative': [],
                'Neutral': [],
                'Irrelevant': []
            };

            data.forEach(tweet => {
                scatterData[tweet['Predicted_Sentiment']].push({
                    x: parseFloat(tweet['Accuracy']),
                    y: sentimentsCount[tweet['Predicted_Sentiment']]
                });
            });

            scatterChart.data.datasets = [
                {
                    label: 'Positive',
                    data: scatterData['Positive'],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)'
                },
                {
                    label: 'Negative',
                    data: scatterData['Negative'],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)'
                },
                {
                    label: 'Neutral',
                    data: scatterData['Neutral'],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)'
                },
                {
                    label: 'Irrelevant',
                    data: scatterData['Irrelevant'],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)'
                }
            ];
            scatterChart.update();
        }

        // Initialize sentiment chart
        var ctx1 = document.getElementById('sentimentChart').getContext('2d');
        var sentimentChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Positive', 'Negative', 'Neutral', 'Irrelevant'],
                datasets: [{
                    label: 'Sentiment',
                    data: [0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Initialize line chart
        var ctx2 = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Accuracy',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'category',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 20
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Initialize pie chart
        var ctx3 = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Sentiment',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Initialize scatter plot chart
        var ctx4 = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx4, {
            type: 'scatter',
            data: {
                datasets: []
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            beginAtZero: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Accuracy'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Sentiment Count'
                        }
                    }]
                }
            }
        });

        // Fetch initial data
        fetchData();
        // Update data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
